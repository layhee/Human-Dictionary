<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script defer src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&display=swap" rel="stylesheet">
    <title>the Dictionary Game</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>the<br>dictionary game</h1>
            <div class="game-rules">
                <p>Click the button bellow for the definition and part of speech to a random word. Can you guess it, nerd?</p>
                <input type="button" id="new-word" value="get a new word">
            </div>
        </div>
        <div class="def-div">
            <h3 class="pos"></h3>
            <h2 class="word-display"></h2>
      </div>
      <div class="footer">
        <div id="guess-box">
            <form id="guess">
                <input type="text" placeholder="Guess the word"/>
                <input type="submit" value="are you right?" />
            </form>
        </div>
            <div class="ans-div">
            </div>
      </div>
</body>
</html>
